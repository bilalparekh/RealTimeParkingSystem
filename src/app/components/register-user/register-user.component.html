<form #registrationForm="ngForm" (submit)="registerNewUser($event, registrationForm.value)" class="form-horizontal">
  <fieldset>


    <legend>User Registration</legend>




    <div class="form-group">
      <label class="col-md-4 control-label" for="FirstName">First Name</label>
      <div class="col-md-4">
        <input id="FirstName" name="FirstName" type="text" placeholder="First Name" class="form-control input-md" ngModel>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="LastName">Last Name</label>
      <div class="col-md-4">
        <input id="LastName" name="LasttName" type="text" placeholder="Last Name" class="form-control input-md" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="email">Email Address</label>
      <div class="col-md-4">
        <input id="email" name="email" type="email" placeholder="abc@gmail.com" class="form-control input-md" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="Password">Password</label>
      <div class="col-md-4">
        <input id="Password" name="Password" type="password" placeholder="Password" class="form-control input-md" ngModel>
      </div>
    </div>
    <div class="form-group" style="width: 68%;
    float: right;">

      <div class="col-md-4">
        <button class="btn btn-success">Register</button>
      </div>
      <div class="col-md-4">
      <button type="button" class="btn btn-success" (click)="LoginPage()">Back To Login</button>
      </div>
    </div>

  </fieldset>
</form>
