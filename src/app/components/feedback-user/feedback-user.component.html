<div class="col-md-4" style="position: relative; left: 32em;">
<button class="btn btn-success" (click)="logout()">Log Out</button>
</div>
<div class="navbar navbar-inverse navbar-fixed-left">
  <a class="navbar-brand">Menu</a>
  <ul class="nav navbar-nav">
    <li>
      <a routerLink='/MainPage'>Booking Space</a>
      <li>
        <a routerLink="/ViewParkingLocations">View Parking Locations</a>
      </li>
      <li>
        <a routerLink="/cancel">Cancellation</a>
      </li>
      <li>
        <a routerLink="/viewAllUser">View All User Data</a>
      </li>
      <li>
        <a routerLink="/userFeedback">Feedback</a>
      </li>

  </ul>
</div>
<div class="container">
  <div class="col-md-5">
    <div class="form-area">
      <form #feedbackForm="ngForm" (submit)="saveFeedback(feedbackForm.value)">
        <br style="clear:both">
<h3 style="margin-bottom: 25px; text-align: center;">FeedBack Form</h3>
<div class="form-group">
  <input type="text" class="form-control" id="name" name="name" placeholder="Name" required ngModel>
</div>
<div class="form-group">
  <input type="text" class="form-control" id="email" name="email" placeholder="Email" required ngModel>
</div>
<div class="form-group">
  <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required ngModel>
</div>
<div class="form-group">
  <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required ngModel>
</div>
<div class="form-group">
  <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
</div>

<button class="btn btn-success">Submit</button>
</form>
</div>
</div>
</div>
